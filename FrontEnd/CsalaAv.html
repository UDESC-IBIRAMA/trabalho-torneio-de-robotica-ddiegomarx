<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reboot/cadastro/Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="card bg-dark text-white">
    <img class="card-img" src="https://i1.wp.com/i.imgur.com/LRJzb.jpg" alt="Card image">
    <div class="card-img-overlay">
        <h1 class="display-3" id="eqp" align="left">Cadastro de Salas</h1>
        <p class="card-text">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h2 class="display-4" id="mdo" align="left">Cadastrar Nova Sala</h2>
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-6">
                                    <label for="inputState">Nome da Sala</label>
                                    <input Type ="Nome" class="form-control" placeholder="Nome" required>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState">Competição Cadastrada</label>
                                <select id="inputState" class="form-control" required>
                                    <option selected>Escolha</option>
                                    <option>opção - 1</option>
                                    <option>opção - 1</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState1">Competição Categoria</label>
                                <select id="inputState1" class="form-control" required>
                                    <option selected>Escolha</option>
                                    <option>opção - 1</option>
                                    <option>opção - 1</option>
                                </select>
                            </div>
                            <a class="btn btn-primary btn-lg active" href="Cconpeticao.html" role="button" aria-pressed="true">Cadastrar Competição</a>
                            <a class="btn btn-primary btn-lg active" href="Ccategoria.html" role="button" aria-pressed="true">Cadastrar Categoria</a>
                            <button class="btn btn-primary btn-lg active" type="submit" >Gravar</button>
                            <div class="container">
                                <div class="bottomcenter">
                                    <a class="btn btn-primary btn-lg active" href="CadastroPrincipal.html" role="button" aria-pressed="true">Voltar aos Cadastros</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
