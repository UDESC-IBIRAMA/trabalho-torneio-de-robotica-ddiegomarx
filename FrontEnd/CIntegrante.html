<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reboot/cadastro/Equipe/Integrante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="JS/ajax.js"defer></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="card bg-dark text-white">
    <img class="card-img" src="https://i1.wp.com/i.imgur.com/LRJzb.jpg" alt="Card image">
    <div class="card-img-overlay">
        <h1 class="display-3" id="eqp" align="left">Cadastro de Entidades</h1>
        <p class="card-text">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h2 class="display-4" id="mdo" align="left">Integrante</h2>
                    <form>
                        <fieldset>
                            <div class="form-row">
                                <div class="col-6">
                                    <label for="BtSub">Nome Integrante</label>
                                    <input Type ="Nome" class="form-control" placeholder="Nome" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-2">
                                    <label for="BtSub">CPF</label>
                                    <input Type ="CPF" class="form-control" placeholder="000.000.000-00" required>
                                </div>
                                <div class="col-2">
                                    <label for="BtSub">RG</label>
                                    <input Type ="RG" class="form-control" placeholder="0000-000" required>
                                </div>
                                <div class="col-2">
                                    <label for="BtSub">CEP</label>
                                    <input Type ="CEP" class="form-control" placeholder="00.000-000" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-6">
                                    <label for="BtSub">Nome Mãe</label>
                                    <input Type ="NomeMae" class="form-control" placeholder="Nome" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-6">
                                    <label for="BtSub">Nome Pai</label>
                                    <input Type ="NomePai" class="form-control" placeholder="Nome">
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked required>
                                <label class="form-check-label" for="exampleRadios1">
                                    Autorização Entregue
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Autorização não Entregue
                                </label>
                            </div>
                            <button class="btn btn-primary btn-lg active" href="CadastroPrincipal.html" type="submit" id="BtSub">Gravar</button>
                            <div class="container">
                                <div class="bottomrigth">
                                    <a class="btn btn-primary btn-lg active" href="CadastroPrincipal.html" role="button" aria-pressed="true">Voltar para Cadastros</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
